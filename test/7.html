<!DOCTYPE html>
<html>
    <head>

        <title></title>

        <style>
            *{
                margin: 0;

            #navbar-iframe-container {
             display: none;

<div style="height: 100vh;">

</div>

    <script>
        var iframe = document.getElementById("myframe");

        p.innerHTML = "This is the new text.";
