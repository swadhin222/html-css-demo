    <body>
        <input id="inputA" type="number">
        <input id="inputB" type="number">
        <button id="myButton">Sum</button>
        <p id="result"></p>
        <h1 id="myH1" style="display: none;">This is an h1 element</h1>
        

<script>
let myButton = document.getElementById("myButton");
let inputA = document.getElementById("inputA");
let inputB = document.getElementById("inputB");
let resultP = document.getElementById("result");

myButton.addEventListener("click", function() {
    let a = Number(inputA.value);
    let b = Number(inputB.value);
    let sum = a + b;
    resultP.innerHTML = sum;
    if (sum >= 10) {
        myH1.style.display = "block";
    } else {
        myH1.style.display = "none";
    }
});



</script>
